<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Calculate Tip</title>
  </head>
  <body>
    <img src="./images/logo.svg" />
    <main>
      <div class="container">
        <div class="bill">
          <h4>Bill</h4>
          <input type="text" id="bill" />
        </div>
        <div class="tip-percent">
          <h4>Select Tip %</h4>
          <div class="input-grid">
            <input type="button" value="5%" id="5" onclick="fiveperc()" />
            <input type="button" value="10%" id="10" onclick="tenperc()" />
            <input type="button" value="15%" id="15" onclick="fiftperc()" />
            <input type="button" value="25%" id="25" onclick="twfperc()" />
            <input type="button" value="50%" id="50" onclick="fiftyperc()" />
            <input type="button" value="Custom" id="customtip" />
          </div>
        </div>
        <div class="number-people">
          <h4>Number of People</h4>
          <input type="number" id="people" />
        </div>
      </div>
      <div class="result">
        <div class="tip-amount">
          <p>Tip Amount <label>/ person</label></p>
          <h2 id="tip-amount"></h2>
        </div>
        <div class="total">
          <p>Total <label>/ person</label></p>
          <h2 id="total"></h2>
        </div>
        <input type="button" value="RESET" id="reset" onclick="teste()" />
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
